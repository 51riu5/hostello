
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile</title>

<style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complete Your Profile</h1>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_fullname">Full Name:</label>
                {{ form.fullname }}
            </div>
            
            <div class="form-group">
                <label for="id_rollno">Roll Number:</label>
                {{ form.rollno }}
            </div>
            
            <div class="form-group">
                <label for="id_branch">Branch:</label>
                {{ form.branch }}
            </div>
            
            <div class="form-group">
                <label for="id_contactno">Contact Number:</label>
                {{ form.contactno }}
            </div>
            
            <div class="form-group">
                <label for="id_yearofstudy">Year of Study:</label>
                {{ form.yearofstudy }}
            </div>
            
            <div class="form-group">
                <label for="id_dob">Date of Birth:</label>
                {{ form.dob }}
            </div>
            
            <div class="form-group">
                <label for="id_bloodgroup">Blood Group:</label>
                {{ form.bloodgroup }}
            </div>
            
            <div class="form-group">
                <label for="id_nationality">Nationality:</label>
                {{ form.nationality }}
            </div>
            
            <div class="form-group">
                <label for="id_mothertongue">Mother Tongue:</label>
                {{ form.mothertongue }}
            </div>
            
            <div class="form-group">
                <label for="id_aadhaar">Aadhaar Number:</label>
                {{ form.aadhaar }}
            </div>
            
            <div class="form-group">
                <label for="id_address">Address:</label>
                {{ form.address }}
            </div>
            
            <button type="submit" class="btn">Save Profile</button>
        </form>
    </div>
</body>
</html>
